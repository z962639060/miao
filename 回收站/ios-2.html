<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .btn {
    border-radius: 31px;
    width: 102px;
    height:62px;
    background-color: #e9e9eb;
  }
  .ios-switch {
    position: relative
    appearance: none;
    cursor: pointer;
    transition: all 100ms;
    @extend.btn;
  }
  .ios-switch {
    &::before {
      position: absolute;

      
    }
  }
</style>
<body>
  <input class = "ios-switch" type = "checkbox">
</body>
