</head>
<body>
    <p style="text-align: center;margin-top:200px;position: relative;">
        <img src="https://ts1.cn.mm.bing.net/th/id/R-C.ece9c0254e1f1dd644b3f193fa704d6e?rik=%2fScLr5FjcKetEg&riu=http%3a%2f%2fimg.17sucai.com%2fupload%2f523923%2f2016-04-21%2f0cf8f8094adb725efa8f9ef5e37dd038.jpg%3fx-oss-process%3dstyle%2fpri&ehk=ZP1Xghsfaq974f3cEOocnwYi%2bVJsXb1vSFMOjpJDJ64%3d&risl=&pid=ImgRaw&r=0" style="position: absolute; width: 60px; height: 60px; display: block;">
    </p>
    <script>
        var earth = document.querySelector("img");
        var angle = 0
        var lastTime = null;

        function animate(time){
            //console.log(time)
            time = Date.now()

            if (lastTime!=null){

                angle += (time - lastTime) *0.001
            }
            lastTime = time
            earth.style.top = (Math.sin(angle)*200)+"px"
            earth.style.left = (Math.cos(angle)*200)+"px"
            requestAnimationFrame(animate)
        }
        requestAnimationFrame(animate)
    </script>
</body>
    
</html>
