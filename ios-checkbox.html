<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios-button</title>
</head>
<style>

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
      input+label {
      display: inline-block;
      position: relative;
      background-color: rgb(227, 227, 227);
      width: 130px;
      height: 75px;
      border: 3px solid rgb(116, 116, 116);
      border-radius: 70px;
      box-sizing: border-box;
      transition: 0.8s;
    }

    input+label::before {
      content: " ";
      display: block;
      box-sizing: border-box;
      margin: 12px;
      margin-right: 70px;
      height: 43px;
      xwidth: 45px;
      background-color: white;
      box-shadow: 0px 5px 15px rgb(117, 116, 116);
      border-radius: 135px;
      transition: all 0s 0.2s ease, margin-left 0.5s 0.1s ease-in-out, margin-right 0.5s 0.1s ease-in-out;
    }


    input:checked+label {
      border-color: rgb(48, 243, 73);
      box-shadow: inset 10px 0px 0px 150px rgb(48, 243, 73);
    }

    input:checked+label::before {
      margin-left: 70px;
      margin-right: 12px;
      box-shadow: 0px 5px 15px black;
      transition: all 0s 0.2s ease, margin-left 0.3s 0.3s ease-in-out, margin-right 0.5s 0s ease-in-out;
    }
</style>
<div>
    <input type = "checkbox" id="ios-button" hidden>
    <label for = "ios-button"></label>
  </label>
</div>
</body>
</html>
